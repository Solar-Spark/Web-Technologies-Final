<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <input type="checkbox" id="menu-mobile" />
        <nav class="nav-panel">
            <label for="menu-mobile" class="toggle-button" onclick><img src="Images/menu-icon.png"></label>
            <ul class="main-menu">
                <li><a href="game-news.html">Game News</a></li>
                <li><a href="movie-news.html">Movie News</a></li>
                <li><a href="movies.html">Movies</a></li>
                <li><a href="games.html">Games</a></li>
                <li><a href="about-us.html">About us</a></li>
                <li><a href="contact-us.html">Contact us</a></li>
                <li><a href="my_wish_for_movies.html">Wish List</a></li>
                <li><a href="login.html" class="menu-highlight">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="form-container" class="contact-form">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <button id="show-register" class="action-btn">Register</button></p>
        </div>
        
        <div id="register-container" class="contact-form" style="display:none;">
            <h2>Register</h2>
            <form id="register-form">
                <label for="reg-name">Name</label>
                <input type="text" id="reg-name" placeholder="Enter your name" required>
                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" placeholder="Enter your email" required>
                <label for="reg-password">Password</label>
                <input type="password" id="reg-password" placeholder="Enter your password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <button id="show-login" class="action-btn">Login</button></p>
        </div>
        
        <div id="profile-container" class="contact-form" style="display:none;">
            <h2>Welcome, <span id="user-name"></span></h2>
            <p>Email: <span id="user-email"></span></p>
            <button id="logout" class="action-btn">Logout</button>
        </div>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
