<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact us</title>
        <link rel="stylesheet" href="style.css">
        <style>
            .error{
                color:red;
            }
            .form-step {
                display: none;
                opacity: 0;
                transition: opacity 0.3s ease-in-out;
            }
            .form-step.active {
                display: block;
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <header>
            <nav class="nav-panel">
                <ul>
                    <li><a href="game-news.html">Game News</a></li>
                    <li><a href="movie-news.html">Movie News</a></li>
                    <li><a href="movies.html">Movies</a></li>
                    <li><a href="games.html">Games</a></li>
                    <li><a href="about-us.html">About us</a></li>
                    <li><a href="contact-us.html" class="menu-highlight">Contact us</a></li>
                    <li><a href="my_wish_for_movies.html">Wish List</a></li>
                    <li><a href="number-sort.html">Sort</a></li>
                </ul>
            </nav>
            <div id="clock"></div>
        </header>
        <main>
            <div id="darkmode-btn" onclick="setDarkMode()"></div>
            <div id="clock-btn" onclick="showTime()"><img src="Images/time.png"></div>
            <div id="time-block" class="time-hide">
                <h3 id="time-greeting">Good </h3>
                <p id="time-text"></p>
            </div>
            <section class="about-section">
                <form id="multiStepForm" novalidate>
                <!-- Step 1 -->
                <div class="form-step active" id="step1">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error" id="nameError"></span>
                    <button type="button" onclick="nextStep()">Next</button>
                </div>
                <!-- Step 2 -->
                <div class="form-step" id="step2">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error" id="emailError"></span>
                    <button type="button" onclick="previousStep()">Back</button>
                    <button type="button" onclick="nextStep()">Next</button>
                </div>
                <!-- Step 3 -->
                <div class="form-step" id="step3">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                    <span class="error" id="subjectError"></span>
                    <button type="button" onclick="previousStep()">Back</button>
                    <button type="button" onclick="nextStep()">Next</button>
                </div>
                <!-- Step 4 -->
                <div class="form-step" id="step4">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <span class="error" id="messageError"></span>
                    <button type="button" onclick="previousStep()">Back</button>
                    <button type="submit">Submit</button>
                </div>
                <div id="loading" style="display: none;">
                    <p>Loading...</p>
                </div>
            </form>
        </section>
        </main>
        <footer>
            <div class="team-members">
                <p>Abukhassym Khydyrbayev, Pavel Pertsev, Yernur Kazhyakpar</p>
            </div>
        </footer>
        <script src="js/time.js"></script>
        <script src="js/contactform.js"></script>
        <script src="js/darkMode.js"></script>
    </body>
</html>
