        <main>
            <section class="about-section">
            <div id="numberSorter">
                <h1>Number Sorter</h1>
                <input type="text" id="numberInput" placeholder="Enter numbers separated by commas or spaces">
                <select id="sortOrder">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
                <button id="sortButton">Sort Numbers</button>
                <h2>Sorted Numbers:</h2>
                <div id="result"></div>
            </div>
